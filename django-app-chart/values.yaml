# Global settings
global:
  namespace: django-app

# Image settings
image:
  repository: localhost:30500/django-app
  tag: "latest"
  pullPolicy: IfNotPresent

# Application configuration
app:
  replicas: 3
  port: 8000
  service:
    type: NodePort
    port: 80
    nodePort: 30080

  # Resource limits
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Environment variables
  env:
    DEBUG: "False"
    ALLOWED_HOSTS: "*"
    DB_HOST: "postgres-service"

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  hosts:
    - host: "django-app.local"
      paths:
        - path: /
          pathType: Prefix
  tls: []

# PostgreSQL configuration
postgresql:
  enabled: false

# Monitoring configuration
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true

# Logging configuration
logging:
  enabled: true
  fluentbit:
    enabled: true
