name: Deploy Django App to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  K8S_NAMESPACE: django-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django checks
      run: |
        python manage.py check
        python manage.py makemigrations --check --dry-run

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Kubeconfig
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

    - name: Create secrets
      run: |
        kubectl create secret generic django-secrets \
          --namespace ${{ env.K8S_NAMESPACE }} \
          --from-literal=db_user="django_user" \
          --from-literal=db_password="SuperSecret123!" \
          --from-literal=secret_key="django-insecure-production-secret-key-2024" \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy PostgreSQL
      run: |
        kubectl apply -f k8s-manifests/postgres/ -n ${{ env.K8S_NAMESPACE }}

    - name: Wait for PostgreSQL to be ready
      run: |
        kubectl wait --for=condition=ready pod -l app=postgres -n ${{ env.K8S_NAMESPACE }} --timeout=300s

    - name: Deploy Django application
      run: |
        kubectl apply -f k8s-manifests/ -n ${{ env.K8S_NAMESPACE }}

    - name: Update Django deployment image
      run: |
        kubectl set image deployment/django-deployment django-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n ${{ env.K8S_NAMESPACE }}

    - name: Wait for Django deployment rollout
      run: |
        kubectl rollout status deployment/django-deployment -n ${{ env.K8S_NAMESPACE }} --timeout=300s

    - name: Run database migrations
      run: |
        kubectl exec -n ${{ env.K8S_NAMESPACE }} deployment/django-deployment -- python manage.py migrate --noinput

    - name: Show deployment status
      run: |
        kubectl get pods,svc,ingress -n ${{ env.K8S_NAMESPACE }}
